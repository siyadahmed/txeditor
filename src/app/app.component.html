.header { grid-area: header; }
.left { grid-area: left; display: grid; }
.main { grid-area: main; display: grid; }
.right { grid-area: right; display: grid; }
.footer { grid-area: footer; display: grid; }

.grid-container {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  grid-template-rows: 75% 25%;
  grid-template-areas: 
    ' left main main main right'    
    ' footer footer footer footer footer';
  height: 100%;  
}
  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }


  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  .square_btn{
    display: inline-block;
    position: absolute;
    padding: 2px 10px;
	  border-radius: 25px;
    text-decoration:none;
    font-size: small;
    color: #FFF;
    background-image: -webkit-linear-gradient(45deg, #FFC107 0%, #ff8b5f 100%);
    background-image: linear-gradient(45deg, #FFC107 0%, #ff8b5f 100%);
    transition: .4s;
    top: 0;
    right: 0;
  }

  .title{
    display: inline-block;
    position: absolute;
    font-size: 1rem;
    background: rgb(58, 58, 58);
    top: 0;
    left: 0;  
    padding-left: 20px;
    color: #c2c3c4;  
  }

  .selectElement{
    display: inline-block;
    position: absolute;
    padding: 2px 10px;
	  border-radius: 25px;
    text-decoration:none;
    font-size: small;
    color: rgb(10, 10, 10);
    top: 0;
    right: 0;
  }

.square_btn:hover {
    background-image: -webkit-linear-gradient(45deg, #FFC107 0%, #f76a35 100%);
    background-image: linear-gradient(45deg, #FFC107 0%, #f76a35 100%);
  }

  .contentArea{
    position: relative;
    display: grid;
    overflow: auto;
  }

  .terminal {
    position: relative;
    display: grid;    
    border-radius: 6px;
    padding-top: 45px;    
    overflow: auto;
    background-color: rgb(15, 15, 16);
  }

  .terminal::before {
    content: "\2022 Console";
    position: absolute;
    top: 0;
    left: 0;
    height: 4px;
    background: rgb(58, 58, 58);
    color: #c2c3c4;
    width: 100%;
    font-size: 1rem;
    line-height: 0;
    padding: 10px 0;
    text-indent: 4px;
  }

  .terminal pre {
    font-family: SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace;
    color: white;
    padding: 0 1rem 1rem;
    margin: 0;
  }



  
.inputPane {
  position: relative;  
  display:grid;
  overflow:auto;   
  float: left;
  padding: 5px;
  border: 1px solid black;
  border-radius: 6px;
  padding-top: 25px;  
}

.inputPane::before {
    content: "\2022 Function Parameter Value(s)";
    position: absolute;
    top: 0;
    left: 0;
    height: 4px;
    background: rgb(58, 58, 58);
    color: #c2c3c4;
    width: 100%;
    font-size: 1rem;    
    line-height: 0;
    padding: 10px 0;
    text-indent: 4px;
  }

  .outputPane {
    position: relative;
    display:grid;
    overflow:auto;
    float: left;
    padding: 5px;
    border: 1px solid black;
    border-radius: 6px;
    padding-top: 25px;    
  }

.outputPane::before {
    content: "\2022 Transformed Data";
    position: absolute;
    top: 0;
    left: 0;
    height: 4px;
    background: #3a3a3a;
    color: #c2c3c4;
    width: 100%;
    font-size: 1rem;
    line-height: 0;
    padding: 10px 0;
    text-indent: 4px;
  }

.editorPane {  
  position: relative;
  display:grid;
  overflow:auto;
  float: left;
  padding: 2px;  
  border: 1px solid black;
  border-radius: 6px;
  padding-top: 25px;  
}

.editorPane::before {  
  content: "\2022 ";  
    position: absolute;
    top: 0;
    left: 0;
    height: 4px;
    background: rgb(58, 58, 58);
    color: #c2c3c4;
    width: 100%;
    font-size: 1rem;
    line-height: 0;
    padding: 10px 0;
    text-indent: 4px;
  }


</style>

 <div class="grid-container" >
   <div class="left"  >
    <div class="inputPane" > 
      <div class="contentArea">
        <ngx-codemirror 
          [(ngModel)]="inputContent"
          [options]="{
            lineNumbers: true,
            theme: 'default',
            mode: 'application/json',
            gutters: ['CodeMirror-lint-markers'],
            lint: true
          }"
          (focusChange) = this.inputFocusChange($event)
        ></ngx-codemirror>
      </div>  
  </div>
  </div>
   <div class="main"  >
      <div class="editorPane" >
        <p class="title"> {{paneTitle}} </p>
        <a (click)=runButtonClicked($event) href="#" class="square_btn" style="margin-right: 10px;" >RUN</a>
        <a (click)=runButtonClicked($event) href="#" class="square_btn" style="margin-right: 60px;">SAVE</a>
        <select class="selectElement" style="margin-right: 150px;" (change)=dropDownSelectionChange($event) [(ngModel)]=selectedItem>
          <option *ngFor="let editor of editors" [ngValue]="editor" >{{editor.DisplayText}}</option>          
        </select>
        <div class="contentArea">
          <ngx-codemirror         
          [(ngModel)]="editorContent"
          [options]=this.cmEditorPaneOptions
          (focusChange) = this.editorFocusChange($event)
        ></ngx-codemirror>
        </div>        
      </div>
    </div>
   <div class="right">
      <div class="outputPane">
        <div class="contentArea">
          <ngx-codemirror 
          [(ngModel)]="outputContent"
          [options]="{
            lineNumbers: true,
            theme: 'default',
            mode: 'application/json',
            readOnly:'nocursor'           
          }"
          (focusChange) = this.inputFocusChange($event)
        ></ngx-codemirror>
        </div>        
      </div>
   </div>
   <div class="footer">
    <div  class="terminal" >
      <div class="contentArea">
        <pre *ngFor="let msg of consoleMessages">{{msg}}</pre>
      </div>      
    </div> 
  </div>    
      
 </div>
